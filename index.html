<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js QR Code Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene embedded arjs>
        
        <!-- QR Code or Image Marker -->
        <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
            
            <!-- Red Navigation Arrow -->
            <a-entity
                geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.0; height: 0.5"
                material="color: red"
                position="0 0.5 0"
                rotation="-90 0 0">
            </a-entity>

            <!-- Direction Text -->
            <a-text value="Go Forward" color="black" position="-0.5 0.8 0"></a-text>

        </a-marker>

        <!-- AR Camera -->
        <a-camera-static></a-camera-static>

    </a-scene>

</body>
</html>
